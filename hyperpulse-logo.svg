<svg width="320" height="60" viewBox="0 0 320 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  
  <!-- Icon: Radar + Pulse -->
  <g transform="translate(10, 10)">
    <!-- Outer radar ring -->
    <circle cx="20" cy="20" r="18" stroke="#00F0FF" stroke-width="1.5" opacity="0.3"/>
    <!-- Middle radar ring -->
    <circle cx="20" cy="20" r="12" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>
    <!-- Inner radar ring -->
    <circle cx="20" cy="20" r="6" stroke="#00F0FF" stroke-width="1.5" opacity="0.8"/>
    <!-- Center dot -->
    <circle cx="20" cy="20" r="2.5" fill="#00F0FF"/>
    <!-- Pulse wave (ECG line) -->
    <path d="M2 20 L10 20 L13 12 L16 28 L19 8 L22 32 L25 14 L28 24 L30 20 L38 20" 
          stroke="#00F0FF" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Direction arrow -->
    <path d="M32 8 L36 4 L33 9" stroke="#00FF88" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text: HyperPulse -->
  <text x="58" y="32" font-family="'JetBrains Mono', 'Fira Code', monospace" font-weight="700" font-size="24" fill="#F0F4FF" letter-spacing="-0.5">Hyper</text>
  <text x="152" y="32" font-family="'JetBrains Mono', 'Fira Code', monospace" font-weight="700" font-size="24" fill="#00F0FF" letter-spacing="-0.5">Pulse</text>
  
  <!-- Tagline -->
  <text x="58" y="47" font-family="'JetBrains Mono', 'Fira Code', monospace" font-weight="400" font-size="9" fill="#8B95A8" letter-spacing="2.5" text-transform="uppercase">SEE THE SQUEEZE</text>
</svg>
